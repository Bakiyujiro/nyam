<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
<h2 class="card-title text-center mb-4">Welcome</h2>
<div id="profileContent" class="text-center">
    <div class="avatar-container" style="position: relative; display: inline-block; margin-bottom: 15px;">
        <img id="avatarImage" src="uploads/avatar.png" alt="Avatar" style="width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 2px solid #ccc;">
        <div id="changePhotoOverlay" style="position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.6); color: white; text-align: center; cursor: pointer; border-bottom-left-radius: 50%; border-bottom-right-radius: 50%; font-size: 14px; padding: 5px 0;">
            Change Photo
        </div>
        <input type="file" id="avatarInput" accept="image/*" style="display: none;">
    </div>
    <p id="profileEmail"></p>
    <p id="profileUsername"></p>
</div>

<!-- Todo App UI -->
<div id="todoApp" class="mt-4 p-3 border rounded" style="background-color: #222; color: white; max-width: 400px; margin: 20px auto; border-radius: 10px;">
    <h3 class="text-center mb-3">To Do List</h3>
    <div class="d-flex mb-3">
        <input type="text" id="todoInput" class="form-control" placeholder="Add a new task" />
        <button id="addTodoBtn" class="btn btn-primary ms-2">Add</button>
    </div>
    <div id="todoList" class="list-group mb-3" style="max-height: 300px; overflow-y: auto;"></div>
    <div id="todoStats" class="text-center"></div>
</div>

                        <div class="mt-3 text-center">
                            <a href="index.html" class="btn btn-primary">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
